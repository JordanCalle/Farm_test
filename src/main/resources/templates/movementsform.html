<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="contanier mt-4">
		<div class="col-sm-6">
			<form th:action="@{/savetransaction}" th:object=${movements} method="POST">

				<div class="card">
					<div class="card-header"></div>
					<h3>Transaction Form</h3>
					<div class="card-body">
						
						<div class="form-group">
							<label>Type</label>
							<input th:field="*{name}" type="text" class="form-control" placeholder="Example: Chicken"/>
						</div>
						<div class="form-group">
							<label>Price</label>
							<input th:field="*{price}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Transaction Date</label>
							<input th:field="*{transactiondate}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Transaction Type</label>
							<input th:field="*{transactiontype}" type="text" class="form-control" readonly/>
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Save" class="btn btn-success">
					</div>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
