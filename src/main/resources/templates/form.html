<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="contanier mt-4">
		<div class="col-sm-6">
			
			<form th:action="@{/savepurchase}" th:object=${animals} method="POST">

				<div class="card">
					<div class="card-header"></div>
					<center><h2>Buy Eggs</h2></center>
					<div class="card-body">
						
						<div class="form-group" hidden>
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control"/>
						</div>
						
						<div class="form-group">
							<label>Price</label>
							<input th:field="*{price}" type="text" class="form-control" placeholder="Example: 1.00"/>
						</div>
						<div class="form-group">
							<label>Start Date</label>
							<input th:field="*{startdate}" type="text" class="form-control"/>
						</div>
						
						<div class="form-group" hidden>
							<label>Transaction Date</label>
							<input th:field="*{transactiondate}" type="text" class="form-control"/>
						</div>
						
						<div class="form-group" hidden>
							<label>Status</label>
							<input th:field="*{status}" type="text" class="form-control" placeholder="Example: In farm"/>
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Buy" class="btn btn-success">
					</div>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
