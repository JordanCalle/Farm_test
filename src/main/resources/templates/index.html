<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<title>Chicken Test</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

<head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Farm</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{listeggs}">Eggs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listchickens}">Chickens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listcattle}">Cattle</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listmovements}">Movements</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</head>

	<br>
	<center><h3 style="font-size:35px">Eggs Stock</h3></center>
	<div class="contanier mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Buy Egg</a>
		
		<br> <br>
		<table class="table">
			<thead>
				<tr bgcolor="grey">
					<th>ID</th>
					<th>Price</th>
					<th>Status</th>
					<th>Start Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="animal:${animals}">
					<td th:text=${animal.id}></td>
					<td th:text="${'$' + animal.price}"></td>
					<td th:text=${animal.status}></td>
					<td th:text=${animal.startdate}></td>
					<td><a th:href="@{/editar/}+${animal.id}" class="btn btn-warning">Edit</a>
					<a th:href="@{/vender/}+${animal.id}" class="btn btn-warning">Sell</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
